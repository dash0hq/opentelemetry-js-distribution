name: verify

on:
  push:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  verify:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '18.x',  '20.x', '21.x', '22.x' ]

    name: Lint & Test Node.js ${{ matrix.node-version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: versions
        run: |
          node --version
          npm --version

      - run: npm ci

      - name: lint
        run: |
          npm run lint

      - name: test
        run: |
          npm test
